<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Moody Weather</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <!--Navigation Bar-->
		<header>
			<h1>Moody Weather</h1>
			<button id="btnLocChange" onclick="promptForLocation()">Change location</button>
		</header>

        <!-- Content -->
		<div class="container">
			<!-- Popup-->
			<div class="popup" id="popup">
				<div class="popup-content">
					<h1>Welcome!</h1>
					<h2>Enter your location to get started!</h2>
					<div class="dropdown">
						<input type="text" id="locationInput" placeholder="Enter your location">
						<div id="locationSuggestions">
							<!-- Suggestions will be populated here -->
						</div>
					</div>
				</div>
			</div>
			<!-- daily -->
			<div class="content">
				<h1>Todays Weather:</h1>
				<div class="container" id="daily">
				</div>
			</div>
			<!-- Suggested for you -->
            <div class="content">
				<h1>How does this weather make you feel?</h1>
                <div class="container" id="forecast">
					<select id="moodSelector" onchange="updateMood()">
						<option value="" disabled selected>Select your mood</option>
						<optgroup label="Positive Moods">
							<option value="happy">Happy</option>
							<option value="energetic">Energetic</option>
							<option value="peaceful">Peaceful</option>
							<option value="playful">Playful</option>
							<option value="inspired">Inspired</option>
						</optgroup>
						<optgroup label="Neutral/Mixed Moods">
							<option value="calm">Calm</option>
							<option value="reflective">Reflective</option>
							<option value="tired">Tired</option>
							<option value="lazy">Lazy</option>
							<option value="hopeful">Hopeful</option>
						</optgroup>
						<optgroup label="Negative Moods">
							<option value="sad">Sad</option>
							<option value="anxious">Anxious</option>
							<option value="irritable">Irritable</option>
							<option value="lonely">Lonely</option>
							<option value="overwhelmed">Overwhelmed</option>
						</optgroup>
					</select>
					<div id="moodSuggestions">
						
					</div>	
				</div>
            </div>
		</div>

        <!-- Footer -->
		<footer>
			(Student id: 33958764) This is the best website you have ever seen
		</footer>
	</body>
</body>

</html>
